[options]
resize_grip = false
scroll_on_output = false
scroll_on_keystroke = true
audible_bell = false
visible_bell = true
mouse_autohide = false
allow_bold = true
dynamic_title = true
urgent_on_bell = true
clickable_url = true
#font = M+ 1m regular 12
font = Iosevka 12
scrollback_lines = 1000
search_wrap = true
icon_name = terminal
#geometry = 640x480

browser = chromium

# 0.0: opaque, 1.0: transparent
transparency = 0.0
pseudo_transparency = false

# "system", "on" or "off"
cursor_blink = system

# "block", "underline" or "ibeam"
cursor_shape = ibeam

# word characters used for word selection
# (default if unset: all graphic non-punctuation/space characters)
#word_chars = -A-Za-z0-9,./?%&#:_=+@~

[hints]
#font = Monospace 12
#foreground = #dcdccc
#background = #3f3f3f
#padding = 2
#border = #3f3f3f
#border_width = 0.5
#roundness = 2.0

# vim: ft=dosini
[colors]
# -- hemisu colorscheme
foreground = #C0C5CE
background = #2B303B

# Black
color0 = #444444
color8 = #999999
# Red
color1 = #d65e76
color9 = #ffafaf
# Green
color2 = #739200
color10 = #b1d631
# Yellow
color3 = #D0B03C
color11 = #FFE377
# Blue
color4 = #cbe4ee
color12 = #538192
# Magenta
color5 = #C8A0D1
color13 = #FBB1F9
# Cyan
color6 = #538192
color14 = #732900
# White
color7 = #eeeeee
color15 = #bbbbbb
